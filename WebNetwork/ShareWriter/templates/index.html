<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>同步笔记本 · ShareWriter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="app-wrap py-5">
        <div class="app-container mx-auto shadow-lg">
            <div class="app-header d-flex align-items-center justify-content-between p-3">
                <div class="brand d-flex align-items-center">
                    <div class="logo" aria-hidden></div>
                    <div class="ms-2">
                        <div class="app-title">ShareWriter</div>
                        <div class="app-sub">同步笔记本</div>
                    </div>
                </div>
                <div>
                    <span id="status" class="badge bg-secondary">连接中</span>
                </div>
            </div>

            <div class="app-body d-flex">
                <div class="editor-area p-4">
                    <div id="editor" class="editor" contenteditable="true" spellcheck="false"></div>
                </div>
                <aside class="side-panel p-3">
                    <div class="d-grid gap-2">
                        <button id="clearBtn" class="btn btn-outline-danger">清空</button>
                        <button id="downloadBtn" class="btn btn-primary">下载</button>
                    </div>
                </aside>
            </div>

            <div class="app-footer text-center text-muted small py-2">ShareWriter</div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
